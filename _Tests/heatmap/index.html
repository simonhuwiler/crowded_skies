<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Create a heatmap layer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>


<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYmxpY2stc3Rvcnl0ZWxsaW5nIiwiYSI6ImNpcjNiaWFsZjAwMThpM25xMzIxcXM1bzcifQ.XJat3GcYrmg9o-0oAaz3kg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [8.272616, 46.668562],
    zoom: 7
});


map.on('load', function() {

    map.setPaintProperty("admin-2-boundaries", 'line-width', 5);
    map.setPaintProperty("admin-2-boundaries", 'line-color', "#000");



    map.addSource('linien', {
        type: 'vector',
        url: 'mapbox://blick-storytelling.airways_lines_new'
    });

      map.addLayer({
        "id": "layer_linien",
        "type": "line",
        "source": "linien",
        "source-layer": "20180521_ch",
        'minzoom': 11,
        "paint": {
          "line-color": "rgb(103,169,207)",
          "line-width": 2,
          "line-opacity": 0.4
        }
    }, 'admin-2-boundaries');
    

    // Add a geojson point source.
    // Heatmap layers also work with a vector tile source.

    map.addSource('heatmap', {
        type: 'vector',
        //url: 'mapbox://blick-storytelling.3deqmpgy'
        url: "mapbox://blick-storytelling.airways_heatmap"
    });

    map.addLayer({
        "id": "layer_heatmap",
        "type": "heatmap",
        "source": "heatmap",
        "source-layer": "heatmap_switzerland",
        //"maxzoom": 9,
        "paint": {
            // Increase the heatmap weight based on frequency and property magnitude
            "heatmap-weight": [
                "interpolate",
                ["linear"],
                ["get", "density"],
                0, 0,
                20, 1
            ],
            // Increase the heatmap color weight weight by zoom level
            // heatmap-intensity is a multiplier on top of heatmap-weight
            "heatmap-intensity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 1,
                9, 3
            ],
            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
            // Begin color ramp at 0-stop with a 0-transparancy color
            // to create a blur-like effect.
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(33,102,172,0)",
                0.2, "rgb(103,169,207)",
                0.4, "rgb(209,229,240)",
                0.6, "rgb(253,219,199)",
                0.8, "rgb(239,138,98)",
                1, "rgb(178,24,43)"
            ],
            // Adjust the heatmap radius by zoom level
            "heatmap-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 3,
                9, 6
            ],
            // Transition from heatmap to circle layer by zoom level
            "heatmap-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 1,
                9, 1
            ],
        }
    }, 'admin-2-boundaries');


});


</script>

</body>
</html>
